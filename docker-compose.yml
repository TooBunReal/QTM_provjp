version: "3"

services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - database

  database:
    build:
      context: .
      dockerfile: Dockerfile.pg
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.25.0.0/16"
